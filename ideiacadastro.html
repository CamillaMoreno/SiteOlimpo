<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <img src="LogoOlimpo.png" alt="" id="logo" width="200px">

    <h1 id="titulo">CADASTRE-SE</h1>

        <form action="#" class="f">

            
                <label for="nome" id="nome">
                    Nome completo
                </label>
                <input type="text" name="fnome" 
                class="digitacao"id="fnome" placeholder="Máx: 40 caracteres"
                size="40" maxlength="40" inputmode="text" required>

                <br>
                <label for="email" id="email">
                    E-mail:
                </label>
                <input 
                type="email" 
                name="femail" id="femail" class="digitacao" placeholder="Insira seu email"
                size="50" maxlength="50" inputmode="email" required>
                <br>
                <label for="senha" id="senha">
                    Senha
                </label>
                <input type="password" name="fsenha" 
                id="fsenha" class="digitacao"
                placeholder="Máx: 8 caracteres"
                size="12" maxlength="8" inputmode="text" required>

            <br>
            <label for="bairro" id="bairro">
                Endereço
            </label>
            <input type="text" name="fbairro" id="fbairro" 
            class="digitacao"placeholder="Insira seu bairro"
            size="50" max="50" inputmode="text" required>

            <br>
            <label for="fnasc">Data de nascimento</label>
        
            <input type="date" name="fnasc" id="fnasc" 
            class="digitacao"min="1900-01-01" max="2006-12-31">    
        
        </form>
    </section>

   
    
</body>
</html>
</body>
</html>
